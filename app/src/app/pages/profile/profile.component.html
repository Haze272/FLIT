<section>
  <main class="main-info">
    <div class="task-author-info">
      <div class="avatar">
        <img [src]="user.avatarUrl" alt="">
      </div>

      <div class="name">
        <h3>{{ user.login }}</h3>
        <p class="age">{{ user.name }} {{ user.surname }}, {{ getAge() }} {{ ageText() }}</p>
      </div>
      <app-exp-progress [user]="user"></app-exp-progress>
      <div class="bio">
        <p>{{ user.bio }}</p>
      </div>
    </div>
  </main>
</section>
