<app-sidenav
  *ngIf="isSidenavToggled"
  (sidenavClose)="sidenavToggle()"
></app-sidenav>
<app-auth-modal
  *ngIf="isAuthToggled"
  (onCloseAuth)="authToggle()"
></app-auth-modal>
<app-toast></app-toast>
<app-header
  (sidenavToggle)="sidenavToggle()"
  (onAuthClicked)="authToggle()"
  [isChecked]="isSidenavToggled"
></app-header>
<router-outlet></router-outlet>
