<header>
  <div class="logoWrapper">
    <div class="imgLogoWrapper">
      <a routerLink="/" class="imgLogoLink">
        <img src="/assets/img/logo.svg" alt="">
      </a>
    </div>
    <div class="logoText">
      <a class="logoText" routerLink="/">FLIT</a>
    </div>
  </div>
  <div class="nav-wrapper">
    <ul class="navigation-items">
      <li>
        <a routerLink="/play" routerLinkActive="activeLink">Играть</a>
      </li>
      <li>
        <a routerLink="/rules" routerLinkActive="activeLink">Правила</a>
      </li>
      <li>
        <a routerLink="/server-list" routerLinkActive="activeLink">Сервера</a>
      </li>
      <li>
        <a routerLink="/shop" routerLinkActive="activeLink">Донат</a>
      </li>
    </ul>
  </div>
  <div class="loginSection">
    <a class="loginButton">
      Войти
    </a>
  </div>
  <div class="menuButton">
    <a>
      <input type="checkbox" (input)="onToggleSidenav()" id="toggle-menu"/>
      <label for="toggle-menu">
        <span class="menu-icon"></span>
      </label>
    </a>
  </div>
</header>
